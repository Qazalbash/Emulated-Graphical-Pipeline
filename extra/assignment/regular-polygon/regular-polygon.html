<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>n-sided regular polygon</title>
		<script type="text/javascript" src="../Common/MV.js"></script>
		<script type="text/javascript" src="../Common/initShaders.js"></script>
		<script type="text/javascript" src="../Common/webgl-utils.js"></script>
		<script type="text/javascript" src="regular-polygon.js"></script>
	</head>

	<body>
		<div id="root">
			<h1>n-sided regular polygon</h1>
			<p>
				<label for="n">Choose number of sides:</label>
				<input name="sides" id="sides" value="3" onchange="draw()" />
				<label for="size">Choose size:</label>
				<select name="size" id="size" onchange="draw()">
					<option value="1">unit</option>
					<option value="0.5">half</option>
					<option value="0.33">a third</option>
					<option value="0.25">a quater</option>
				</select>
				<label for="red">Red</label>
				<input
					type="range"
					min="0.0"
					max="1.0"
					value="1.0"
					class="slider"
					id="myRedRange"
					step="0.05"
					onchange="draw()"
				/>
				<label for="green">Green</label>
				<input
					type="range"
					min="0.0"
					max="1.0"
					value="0.0"
					class="slider"
					id="myGreenRange"
					step="0.05"
					onchange="draw()"
				/>
				<label for="blue">Blue</label>
				<input
					type="range"
					min="0.0"
					max="1.0"
					value="0.0"
					class="slider"
					id="myBlueRange"
					step="0.05"
					onchange="draw()"
				/>
				<label for="alpha">Alpha</label>
				<input
					type="range"
					min="0.0"
					max="1.0"
					value="1.0"
					class="slider"
					id="myAlphaRange"
					step="0.05"
					onchange="draw()"
				/>
			</p>
		</div>
		<canvas id="n-regular-polygon" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>
</html>
