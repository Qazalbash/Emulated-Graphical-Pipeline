    <title>Mandelbrot Set</title>
    <script id="vShader" type="x-shader/x-vertex">
            #version 300 es

            in vec2 vPosition;


            void main() {
//            	gl_PointSize = 1.0;
            	gl_Position = vec4(vPosition, 0.0, 1.0);
            }
        </script>
    <script id="fShader" type="x-shader/x-vertex">
            #version 300 es
            precision highp float;
            out vec4 fragColor;

            void main() {
            	fragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>
